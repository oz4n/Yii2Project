#
# Virtual Hosts
#

NameVirtualHost *:80

<VirtualHost *:80>
	ServerName cis.loc
	ServerAlias www.cis.loc
	DocumentRoot "D:\Libraries\Github\CIS\CISProject\public"
	<Directory "D:\Libraries\Github\CIS\CISProject\public">
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
	#CustomLog "D:\Libraries\Github\CIS\CISProject/access.log" combined
	#ErrorLog "D:\Libraries\Github\CIS\CISProject/error.log"
	#LogLevel warn
</VirtualHost>

<VirtualHost *:80>
	ServerName noizing.loc
	ServerAlias www.noizing.loc
	DocumentRoot "D:\Libraries\Github\NoiZingProject/"
	<Directory "D:\Libraries\Github\NoiZingProject/">
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
	#CustomLog "D:\Libraries\Github\NoiZingProject/access.log" combined
	#ErrorLog "D:\Libraries\Github\NoiZingProject/error.log"
	#LogLevel warn
</VirtualHost>



